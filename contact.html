<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPortfolio - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Dev</span>Portfolio</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li class="current"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h2 class="page-title">Contact Us</h2>
                <form id="contact-form">
                    <div>
                        <label>Name</label>
                        <input type="text" id="name" placeholder="Your Name" required>
                        <span class="error" id="name-error"></span>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" id="email" placeholder="Your Email" required>
                        <span class="error" id="email-error"></span>
                    </div>
                    <div>
                        <label>Message</label>
                        <textarea id="message" placeholder="Your Message" required></textarea>
                        <span class="error" id="message-error"></span>
                    </div>
                    <button type="submit" class="button_1">Send Message</button>
                </form>
            </article>

            <aside id="sidebar">
                <div class="dark">
                    <h3>Contact Information</h3>
                    <p>Email: njarijoyce389@gmail.com</p>
                    <p>Phone: 0727838125</p>
                    <p>address :Nairobi,CBD</p>
                    <h3>Office Hours</h3>
                    <p>Monday-Friday: 9am - 5pm</p>
                    <p>Saturday: 10am - 2pm</p>
                    <p>Sunday: Closed</p>
                </div>
            </aside>
        </div>
    </section>

    <footer>
        <p>Joyce Njari &copy; 2025</p>
    </footer>

    <script src="js/script.js"></script>
</body>
